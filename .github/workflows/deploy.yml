name: Update Docs

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
      - '**/.github/**'
  workflow_dispatch:
  
jobs:
  run_docker:
    name: Run Docker service
    runs-on: self-hosted
    steps:
    - name : Start docker service
      run: |
         sudo usermod -aG docker $USER
         newgrp docker
         sudo systemctl restart docker
  
  run_build:
    name: Update Docs
    runs-on: self-hosted
    needs: run_docker
    
    container:
      image: ubuntu:22.04
      volumes:
        - /home/ubuntu/actions-runner-documentation/.ssh:/root/.ssh

    steps:    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install SSH client
      run: |
        apt update 
        apt install -y openssh-client
    
    - name: Create SSH directory
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ls -alh ~/.ssh
    
    - name: Setup SSH private key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ls -alh ~/.ssh/
    
    - name: Verify SSH key
      run: |
        file ~/.ssh/id_rsa
        head -n 1 ~/.ssh/id_rsa
    
    - name: Setup known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

