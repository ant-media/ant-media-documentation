name: ðŸŽ‰ Documentation Request
description: Suggest a new part of the documentation we are probably missing!
title: "[Request]: "
labels: "type: doc request"
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists
      options:
        - label: I have searched existing issues, it hasn't been reported yet
          required: true
  - type: textarea
    attributes:
      label: Summary
      placeholder: Quick summary what's this documentation request about.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why is it needed?
      placeholder: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested solution(s)
      placeholder: "A clear and concise description of what you want to happen."
    validations:
      required: false
  - type: input
    attributes:
      label: Related issue(s)/PR(s)
      placeholder: "Let us know if this is related to any issue/pull request."
    validations:
      required: false
