---
swagger: '2.0'
info:
  version: 2.6.4
  title: Ant Media Server REST API Reference
host: test.antmedia.io:5443/Sandbox/rest/
tags:
- name: BroadcastRestService
- name: ManagementRestService
- name: Rest Service
- name: VoD Rest Service
paths:
  "/cluster/deleteNode/{id}":
    get:
      operationId: deleteNode
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/cluster/node-count":
    get:
      operationId: getNodeCount
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/SimpleStat"
  "/cluster/nodes/{offset}/{size}":
    get:
      operationId: getNodeList
      produces:
      - application/json
      parameters:
      - name: offset
        in: path
        required: true
        type: integer
        format: int32
      - name: size
        in: path
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              "$ref": "#/definitions/ClusterNode"
  "/v2/admin-status":
    get:
      tags:
      - ManagementRestService
      summary: Returns whether current user is admin or not. If user is admin, it
        can call POST/PUT/DELETE methods
      description: ''
      operationId: isAdmin
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications":
    get:
      tags:
      - ManagementRestService
      summary: Gets the applications in the server. Returns the name of the applications
        in JSON format.
      description: ''
      operationId: getApplications
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications-info":
    get:
      tags:
      - ManagementRestService
      summary: Gets application info. Application info includes live stream count,
        vod count and application name.
      description: ''
      operationId: getApplicationInfo
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications/live-streams/{appname}":
    get:
      tags:
      - ManagementRestService
      summary: Returns live streams in the specified application. Retrieves broadcast
        names and the consumer size.
      description: ''
      operationId: getAppLiveStreams
      produces:
      - application/json
      parameters:
      - name: appname
        in: path
        description: Application name
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications/settings/{appname}":
    get:
      tags:
      - ManagementRestService
      summary: Returns the specified application settings
      description: ''
      operationId: getSettings
      produces:
      - application/json
      parameters:
      - name: appname
        in: path
        description: Application name
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
    post:
      tags:
      - ManagementRestService
      summary: Changes the application settings with the given settings. Null fields
        will be set to default values.
      description: ''
      operationId: changeSettings
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: appname
        in: path
        description: Application name
        required: true
        type: string
      - in: body
        name: body
        description: New application settings, null fields will be set to default
          values
        required: true
        schema:
          "$ref": "#/definitions/AppSettings"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications/{appName}":
    post:
      tags:
      - ManagementRestService
      summary: Creates a new application with given name. It just creates default
        app
      description: ''
      operationId: createApplication
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: appName
        in: path
        description: Name for the new application
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
    put:
      tags:
      - ManagementRestService
      summary: Creates a new application with given name. It supports uploading custom
        WAR files
      description: ''
      operationId: createApplication
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: appName
        in: path
        description: Name for the new application
        required: true
        type: string
      - in: body
        name: body
        description: file
        required: true
        schema:
          "$ref": "#/definitions/InputStream"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
    delete:
      tags:
      - ManagementRestService
      summary: Deletes application with the given name.
      description: ''
      operationId: deleteApplication
      produces:
      - application/json
      parameters:
      - name: appName
        in: path
        description: Name of the application to delete
        required: true
        type: string
      - name: deleteDB
        in: query
        required: false
        type: boolean
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/applications/{appname}/reset":
    post:
      tags:
      - ManagementRestService
      summary: Resets the viewer counts and broadcasts statuses in the db. This can
        be used after server crashes to recover db. It's not intended to use to ignore
        the crash.
      description: ''
      operationId: resetBroadcast
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: appname
        in: path
        description: Application name
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/authentication-status":
    get:
      tags:
      - ManagementRestService
      summary: Returns true if user is authenticated to call rest api operations.
      description: ''
      operationId: isAuthenticatedRest
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/active-live-stream-count":
    get:
      tags:
      - BroadcastRestService
      summary: Return the active live streams
      description: ''
      operationId: getAppLiveStatistics
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/SimpleStat"
  "/v2/broadcasts/bulk":
    delete:
      tags:
      - BroadcastRestService
      summary: Delete multiple broadcasts from data store and stop if they are broadcasting
      description: ''
      operationId: deleteBroadcasts
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: " Id of the broadcast"
        required: true
        schema:
          type: array
          items:
            type: string
      responses:
        '200':
          description: If it's deleted, success is true. If it's not deleted, success
            if false.
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/conference-rooms":
    post:
      tags:
      - BroadcastRestService
      summary: Creates a conference room with the parameters. The room name is key
        so if this is called with the same room name then new room is overwritten
        to old one
      description: ''
      operationId: createConferenceRoomV2
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Conference Room object with start and end date
        required: true
        schema:
          "$ref": "#/definitions/ConferenceRoom"
      responses:
        '200':
          description: Returns the created conference room
          schema:
            "$ref": "#/definitions/ConferenceRoom"
        '400':
          description: If operation is no completed for any reason
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/conference-rooms/list/{offset}/{size}":
    get:
      tags:
      - BroadcastRestService
      summary: Gets the conference room list from database
      description: ''
      operationId: getConferenceRoomList
      produces:
      - application/json
      parameters:
      - name: offset
        in: path
        description: This is the offset of the list, it is useful for pagination.
          If you want to use sort mechanism, we recommend using Mongo DB.
        required: true
        type: integer
        format: int32
      - name: size
        in: path
        description: Number of items that will be fetched. If there is not enough
          item in the datastore, returned list size may less then this value
        required: true
        type: integer
        format: int32
      - name: sort_by
        in: query
        description: field to sort
        required: false
        type: string
      - name: order_by
        in: query
        description: asc for Ascending, desc Descending order
        required: false
        type: string
      - name: search
        in: query
        description: Search parameter, returns specific items that contains search
          string
        required: false
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              "$ref": "#/definitions/ConferenceRoom"
  "/v2/broadcasts/conference-rooms/{roomId}":
    get:
      tags:
      - BroadcastRestService
      summary: Get conference room object
      description: ''
      operationId: getConferenceRoom
      produces:
      - application/json
      parameters:
      - name: roomId
        in: path
        description: id of the room
        required: true
        type: string
      responses:
        '200':
          description: Return the ConferenceRoom object
        '404':
          description: ConferenceRoom object not found
  "/v2/broadcasts/conference-rooms/{room_id}":
    put:
      tags:
      - BroadcastRestService
      summary: Edits previously saved conference room
      description: ''
      operationId: editConferenceRoom
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - in: body
        name: body
        description: Conference Room object with start and end date
        required: true
        schema:
          "$ref": "#/definitions/ConferenceRoom"
      responses:
        '200':
          description: Returns the updated Conference room
          schema:
            "$ref": "#/definitions/ConferenceRoom"
        '400':
          description: If operation is no completed for any reason
          schema:
            "$ref": "#/definitions/Result"
    delete:
      tags:
      - BroadcastRestService
      summary: Deletes a conference room. The room id is key so if this is called
        with the same room id then new room is overwritten to old one
      description: ''
      operationId: deleteConferenceRoomV2
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: the id of the conference room
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/conference-rooms/{room_id}/add":
    put:
      tags:
      - BroadcastRestService
      summary: Adds the specified stream with streamId to the room.  Use PUT conference-rooms/{room_id}/{streamId}
      description: ''
      operationId: addStreamToTheRoomDeprecated
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - name: streamId
        in: query
        description: Stream id to add to the conference room
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
      deprecated: true
  "/v2/broadcasts/conference-rooms/{room_id}/delete":
    put:
      tags:
      - BroadcastRestService
      summary: Deletes the specified stream correlated with streamId in the room.
        Use DELETE /conference-rooms/{room_id}/{streamId}
      description: ''
      operationId: deleteStreamFromTheRoomDeprecated
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - name: streamId
        in: query
        description: Stream id to delete from the conference room
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
      deprecated: true
  "/v2/broadcasts/conference-rooms/{room_id}/room-info":
    get:
      tags:
      - BroadcastRestService
      summary: Returns the streams Ids in the room.
      description: ''
      operationId: getRoomInfo
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - name: streamId
        in: query
        description: If Stream Id is entered, that stream id will be isolated from
          the result
        required: false
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              type: string
  "/v2/broadcasts/conference-rooms/{room_id}/{streamId}":
    put:
      tags:
      - BroadcastRestService
      summary: 'Adds the specified stream with streamId to the room. '
      description: ''
      operationId: addStreamToTheRoom
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - name: streamId
        in: path
        description: Stream id to add to the conference room
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
    delete:
      tags:
      - BroadcastRestService
      summary: 'Deletes the specified stream correlated with streamId in the room.
        Use '
      description: ''
      operationId: deleteStreamFromTheRoom
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: room_id
        in: path
        description: Room id
        required: true
        type: string
      - name: streamId
        in: path
        description: Stream id to delete from the conference room
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/count":
    get:
      tags:
      - BroadcastRestService
      summary: Get the total number of broadcasts
      description: ''
      operationId: getTotalBroadcastNumberV2
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/SimpleStat"
  "/v2/broadcasts/count/{search}":
    get:
      tags:
      - BroadcastRestService
      summary: 'Get the number of broadcasts depending on the searched items '
      description: ''
      operationId: getTotalBroadcastNumberV2
      produces:
      - application/json
      parameters:
      - name: search
        in: path
        description: 'Search parameter to get the number of items including it '
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/SimpleStat"
  "/v2/broadcasts/create":
    post:
      tags:
      - BroadcastRestService
      summary: Creates a Broadcast, IP Camera or Stream Source and returns the full
        broadcast object with rtmp address and other information. The different between
        Broadcast and IP Camera or Stream Source is that Broadcast is ingested by
        Ant Media ServerIP Camera or Stream Source is pulled by Ant Media Server
      description: ''
      operationId: createBroadcast
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Broadcast object. Set the required fields, it may be null as
          well.
        required: false
        schema:
          "$ref": "#/definitions/Broadcast"
      - name: autoStart
        in: query
        description: Only effective if stream is IP Camera or Stream Source. If it's
          true, it starts automatically pulling stream. Its value is false by default
        required: false
        type: boolean
        default: false
      responses:
        '200':
          description: Returns the created stream
          schema:
            "$ref": "#/definitions/Broadcast"
        '400':
          description: If stream id is already used in the data store, it returns
            error
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/filter-list/{offset}/{size}/{type}":
    get:
      tags:
      - BroadcastRestService
      summary: Returns filtered broadcast list according to type. It's useful for
        getting IP Camera and Stream Sources from the whole list. If you want to use
        sort mechanism, we recommend using Mongo DB.
      description: ''
      operationId: filterBroadcastListV2
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: offset
        in: path
        description: starting point of the list
        required: true
        type: integer
        format: int32
      - name: size
        in: path
        description: size of the return list (max:50 )
        required: true
        type: integer
        format: int32
      - name: type
        in: path
        description: type of the stream. Possible values are "liveStream", "ipCamera",
          "streamSource", "VoD"
        required: true
        type: string
      - name: sort_by
        in: query
        description: field to sort
        required: false
        type: string
      - name: order_by
        in: query
        description: asc for Ascending, desc Descending order
        required: false
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              "$ref": "#/definitions/Broadcast"
      deprecated: true
  "/v2/broadcasts/import-to-stalker":
    post:
      tags:
      - BroadcastRestService
      summary: Import Live Streams to Stalker Portal
      description: ''
      operationId: importLiveStreams2StalkerV2
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/list/{offset}/{size}":
    get:
      tags:
      - BroadcastRestService
      summary: Gets the broadcast list from database. It returns max 50 items at a
        time
      description: ''
      operationId: getBroadcastList
      produces:
      - application/json
      parameters:
      - name: offset
        in: path
        description: This is the offset of the list, it is useful for pagination.
          If you want to use sort mechanism, we recommend using Mongo DB.
        required: true
        type: integer
        format: int32
      - name: size
        in: path
        description: Number of items that will be fetched. If there is not enough
          item in the datastore, returned list size may less then this value
        required: true
        type: integer
        format: int32
      - name: type_by
        in: query
        description: Type of the stream. Possible values are "liveStream", "ipCamera",
          "streamSource", "VoD"
        required: false
        type: string
      - name: sort_by
        in: query
        description: Field to sort. Possible values are "name", "date", "status"
        required: false
        type: string
      - name: order_by
        in: query
        description: '"asc" for Ascending, "desc" Descending order'
        required: false
        type: string
      - name: search
        in: query
        description: Search parameter, returns specific items that contains search
          string
        required: false
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              "$ref": "#/definitions/Broadcast"
  "/v2/broadcasts/onvif-devices":
    get:
      tags:
      - BroadcastRestService
      summary: Get Discovered ONVIF IP Cameras, this service perform a discovery inside
        of internal network and get automatically  ONVIF enabled camera information
      description: Notes here
      operationId: searchOnvifDevicesV2
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/total-broadcast-statistics":
    get:
      tags:
      - BroadcastRestService
      summary: Get the total broadcast live statistics total HLS watcher count, total
        WebRTC watcher count
      description: ''
      operationId: getBroadcastTotalStatistics
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/BroadcastStatistics"
  "/v2/broadcasts/validate-token":
    post:
      tags:
      - BroadcastRestService
      summary: Perform validation of token for requested stream. If validated, success
        field is true, not validated success field false
      description: ''
      operationId: validateTokenV2
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Token to be validated
        required: true
        schema:
          "$ref": "#/definitions/Token"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/webrtc-receive-low-level-stats":
    get:
      tags:
      - BroadcastRestService
      summary: Get WebRTC Low Level receive stats in general
      description: ''
      operationId: getWebRTCLowLevelReceiveStats
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/WebRTCSendStats"
  "/v2/broadcasts/webrtc-send-low-level-stats":
    get:
      tags:
      - BroadcastRestService
      summary: Get WebRTC Low Level Send stats in general
      description: ''
      operationId: getWebRTCLowLevelSendStats
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/WebRTCSendStats"
  "/v2/broadcasts/webrtc-viewers/list/{offset}/{size}":
    get:
      tags:
      - BroadcastRestService
      operationId: getWebRTCViewerList
      produces:
      - application/json
      parameters:
      - name: offset
        in: path
        description: This is the offset of the list, it is useful for pagination.
          If you want to use sort mechanism, we recommend using Mongo DB.
        required: true
        type: integer
        format: int32
      - name: size
        in: path
        description: Number of items that will be fetched. If there is not enough
          item in the datastore, returned list size may less then this value
        required: true
        type: integer
        format: int32
      - name: sort_by
        in: query
        description: field to sort
        required: false
        type: string
      - name: order_by
        in: query
        description: asc for Ascending, desc Descending order
        required: false
        type: string
      - name: search
        in: query
        description: Search parameter, returns specific items that contains search
          string
        required: false
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              "$ref": "#/definitions/WebRTCViewerInfo"
  "/v2/broadcasts/webrtc-viewers/{webrtc-viewer-id}/stop":
    post:
      tags:
      - BroadcastRestService
      summary: Stop player with a specified id
      description: ''
      operationId: stopPlaying
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: webrtc-viewer-id
        in: path
        description: the id of the webrtc viewer.
        required: true
        type: string
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/Result"
  "/v2/broadcasts/{id}":
    get:
      tags:
      - BroadcastRestService
      summary: Get broadcast object
      description: ''
      operationId: getBroadcast
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: id of the broadcast
        required: true
        type: string
      responses:
        '200':
          description: Return the broadcast object
        '404':
          description: Broadcast object not found
    put:
      tags:
      - BroadcastRestService
      summary: 'Updates the Broadcast objects fields if it''s not null. The updated
        fields are as follows: name, description, userName, password, IP address,
        streamUrl of the broadcast. It also updates the social endpoints'
      description: ''
      operationId: updateBroadcast
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Broadcast id
        required: true
        type: string
      - in: body
        name: body
        description: Broadcast object with the updates
